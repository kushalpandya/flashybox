<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flashybox Slides</title>
    <link rel="stylesheet" href="flashybox.css" media="screen" title="no title" charset="utf-8">
    <script src="node_modules/jquery/dist/jquery.min.js" charset="utf-8"></script>
    <style media="screen">
        body {
            margin: 0;
            padding: 100px 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="flashybox-container">
        <img src="images/img1.jpg" alt="" />
        <img src="images/img2.jpg" alt="" />
        <img src="images/img3.jpg" alt="" />
        <img src="images/img4.jpg" alt="" />
        <img src="images/img5.jpg" alt="" />
        <img src="images/img6.jpg" alt="" />
        <img src="images/img7.jpg" alt="" />
        <img src="images/img8.jpg" alt="" />
        <img src="images/img9.jpg" alt="" />
        <img src="images/img10.jpg" alt="" />
    </div>
    <script src="src/jquery.flashybox.js" charset="utf-8"></script>
    <script type="text/javascript">
        $(function() {
            $('.flashybox-container').flashybox({
                flashInterval: 2000,
                flashAtOnce: 3
            });
        });
    </script>
</body>
</html>
